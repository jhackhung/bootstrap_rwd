<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Display Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>Display Responsive Examples</h3>
        
        <div class="d-none d-md-block bg-info p-3 mb-3">
            md (768px) 以上才會顯示
        </div>

        <div class="d-block d-md-none bg-warning p-3 mb-3">
            只在手機尺寸 (小於 768px) 顯示
        </div>

        <div class="d-none d-md-block d-xl-none bg-success text-white p-3 mb-3">
            只在 md 到 lg 尺寸 (768px-1200px) 之間顯示
        </div>

        <div class="d-inline d-sm-block d-md-flex bg-primary text-white p-3">
            根據螢幕尺寸改變 display 屬性
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
