<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Flex RWD Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-bg-info text-center mb-5 mb-md-3">flex-column and flex-md-row</h3>
        <div class="d-flex flex-column flex-md-row gap-3">
            <div class="p-3 bg-primary text-white">
                Item 1 - This will Stack vertically on small screens
            </div>
            <div class="p-3 bg-success text-white">
                Item 2 - And arrange horizontally on medium screens
            </div>
            <div class="p-3 bg-info text-white">
                Item 3 - Try resizing your browser window
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
