<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Bootstrap Grid RWD</title>
  </head>
  <body>
    <!-- 1/3 -->
    <div class="container text-center mt-5">
      <h1 class="text-center">1/3 grid</h1>
      <div class="row">
        <div class="col-4 text-bg-primary p-3">
          <span>Column</span>
        </div>
        <div class="col-4 text-bg-danger p-3">
          <span>Column</span>
        </div>
        <div class="col-4 text-bg-warning p-3">
          <span>Column</span>
        </div>
      </div>
    </div>

    <!-- 1/2 with gap-->
    <div class="container px-4 text-center mt-5">
      <h1 class="text-center">1/2 grid</h1>
      <div class="row gx-5">
        <div class="col">
          <div class="p-3 text-bg-secondary">Custom column padding</div>
        </div>
        <div class="col">
          <div class="p-3 text-bg-secondary">Custom column padding</div>
        </div>
      </div>
    </div>

    <!-- RWD -->
    <div class="container text-center mt-5">
        <h1 class="text-center">RWD</h1>
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 text-bg-primary p-3">
          <span>Column</span>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 text-bg-danger p-3">
          <span>Column</span>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 text-bg-warning p-3">
          <span>Column</span>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 text-bg-info p-3">
          <span>Column</span>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 text-bg-success p-3">
          <span>Column</span>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 text-bg-dark p-3">
          <span>Column</span>
        </div>
      </div>
    </div>

    <!-- 不同格線分配 -->
     <div class="container mt-5">
        <h1 class="text-center">Different grid distribution</h1>
        <div class="row">
            <div class="col-6 col-md-8 text-bg-primary p-3">
                <span>col-6 col-md-8</span>
            </div>
            <div class="col-6 col-md-4 text-bg-danger p-3">
                <span>col-6 col-md-4</span>
            </div>
        </div>
     </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
